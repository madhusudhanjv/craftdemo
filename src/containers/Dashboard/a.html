<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="src/screen.css" />
    <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body onload="test()">
    <div>
      <div class="tab" onclick="makeThisCurrentTab(1)">
        Days of the week
      </div>
      <div class="tab">
        Date Picker
      </div>
      <div class="tab">
        User Input
      </div>
      <div style="clear: both"></div>
    </div>
    <form>
      <div id="days-of-the-week" class="">
        <input type="checkbox" value="MON" /> Monday
        <input type="checkbox" value="TUE" /> Tuesday
        <input type="checkbox" value="WED" /> Wednesday
        <input type="checkbox" value="THU" /> Thursday
        <input type="checkbox" value="FRI" /> Friday
        <input type="checkbox" value="SAT" /> Saturday
        <input type="checkbox" value="SUN" /> Sunday
      </div>
      <div id="date-picker" class="hide_tab_content">
        <input type="hidden" value="" id="date" />
        <select id="day">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>...</option>
          <option>31</option>
        </select>
        <select id="month">
          <option>...</option>
        </select>
        <select id="year">
          <option>-10..+10</option>
        </select>
      </div>
      <div id="user-input" class="hide_tab_content">
        <!-- parse it to fields above -->
        <input type="text" value="" id="input" />
      </div>

      <input type="submit" value="Run" id="submit" />

      <!-- final format: MON,TUE,FRI or 05/12/2011 -->
      <input type="text" value="" id="result" placeholder="Result" />
    </form>
  </body>
</html>
